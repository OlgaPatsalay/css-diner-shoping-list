<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Diner Shopping List</title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wpapper">
            <header class="pin">
                <h1>CSS Diner Shopping List</h1>
                <h2>Let's go to the mall!</h2>
            </header>
            <main>
                <ul>
                    <li>
                        <label for="pt1" class="conteiner"><input type="checkbox" id="pt1"><span>  A lot of pickles</span><span class="sk">for the next lessons about CSS</span></label>
                    </li>
                    <li>
                        <label for="pt2"><input type="checkbox" id="pt2"><span>  10 apples</span><span class="sk">for more CSS manipulation</span></label>
                    </li>
                    <li>
                        <label for="pt3"><input type="checkbox" id="pt3"><span>  20 oranges</span><span class="sk">because they are awesome</span></label>
                    </li>
                    <li>
                        <label for="pt4"><input type="checkbox" id="pt4"><span>  13 plates</span><span class="sk">hm... they always disappear</span></label>
                    </li>
                    <li>
                        <label for="pt5"><input type="checkbox" id="pt5"><span>  15 bentos</span><span></span></label>
                    </li>
                    <li>
                        <label for="pt6"><input type="checkbox" id="pt6"><span>  1 bottle of Sake &#94;_&#94;</span><span class="sk">for my friends</span></label></li>
                </ul>
            </main>
            <footer class="pin">
                <p>Bon appetit :)</p>
            </footer>
        </div>
    </body>
</html>
